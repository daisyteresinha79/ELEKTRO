<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>2ª via de boleto – Pronto Atendimento Digital</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="description" content="Emita novamente o seu boleto de forma rápida e segura.">
  <meta name="robots" content="index,follow">
  <link rel="canonical" href="https://areamembro.exemplo.com.br/segunda-via">
  <style>
    :root{v:#006ee6;l:#4fc3f7;c:#f5f8fa;t:#333}
    *{margin:0;padding:0;box-sizing:border-box;font:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto}
    body{background:var(--c);display:flex;align-items:center;justify-content:center;min-height:100vh;padding:20px}
    .card{background:#fff;border-radius:16px;box-shadow:0 6px 20px rgba(0,0,0,.06);width:100%;max-width:400px;padding:36px 28px}
    .logo{width:56px;height:56px;border-radius:12px;border:1px solid #e3e7ed;margin:0 auto;display:block}
    .titulo{font-size:20px;font-weight:600;color:var(--t);margin:16px 0 6px;text-align:center}
    .sub{font-size:14px;color:var(--t);opacity:.7;text-align:center;margin-bottom:28px}
    .campo{display:flex;flex-direction:column;margin-bottom:18px}
    label{font-size:13px;color:var(--t);margin-bottom:4px}
    input[type=text],input[type=email]{border:1px solid #ccc;border-radius:8px;padding:12px 14px;font-size:16px}
    .btn{width:100%;background:var(--v);color:#fff;border:none;border-radius:8px;padding:15px 0;font-size:16px;margin-top:4px;cursor:pointer}
    small{display:block;font-size:12px;color:#888;text-align:center;margin-top:18px}
  </style>
</head>
<body>
  <div class="card">
    <img class="logo" alt="Logo sigla" src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 280 160'%3E%3Crect fill='%23e6f2ff' width='280' height='160' rx='14'/%3E%3Ctext x='50%25' y='50%25' dominant-baseline='middle' text-anchor='middle' font-family='-apple-system,BlinkMacSystemFont,&quot;Segoe UI&quot;,Roboto' font-size='96' fill='%235c93e8'%3EPA%3C/text%3E%3C/svg%3E">
    <h2 class="titulo">2ª via do boleto</h2>
    <p class="sub">Preencha para recuperar ou reemitir seu documento de forma instantânea.</p>

    <form id="formBoleto" target="_blank">
      <div class="campo">
        <label for="cpf">CPF (somente números)</label>
        <input id="cpf" name="cpf" type="text" maxlength="11" placeholder="00000000000" required inputmode="numeric">
      </div>
      <div class="campo">
        <label for="email">E-mail cadastrado</label>
        <input id="email" type="email" placeholder="seu@email.com" required>
      </div>
      <button class="btn">Gerar boleto</button>
    </form>

    <small>Ao prosseguir, você concorda com a <a href="https://exemplo.com.br/privacidade" style="color:#006ee6;text-decoration:none;">Política de Privacidade</a>.</small>
  </div>

  <script>
    // Limpeza básica de caracteres não numéricos no CPF
    document.getElementById('cpf').addEventListener('input', e => {
      e.target.value = e.target.value.replace(/\D/g, '');
    });

    // Evita recarregamento total no envio
    document.getElementById('formBoleto').addEventListener('submit', e => {
      e.preventDefault();
      // Aqui você injeta seu back-end ou redireciona
      window.location.href = 'https://pay.exemplo.com.br/boleto?' + new URLSearchParams(new FormData(e.target));
    });
  </script>
</body>
</html>
